[pytest]
addopts = -q
python_files = test_*.py
# Default: restrict discovery to Phase 2 core tests
# Full suite can be enabled with ENABLE_FULL_SUITE=1 (see root conftest.py)
testpaths =
    kolegium/ai_writing_flow/tests
    topic-manager/tests
    harvester/tests

markers =
    core: Core Phase 2 tests (safe by default)
    integration: Integration tests (skipped by default)
    slow: Slow tests (skipped by default)
    performance: Performance/benchmark tests (skipped by default)
    network: Tests requiring network or external services (skipped by default)
    external: Tests requiring external heavy dependencies (skipped by default)
filterwarnings =
    ignore::DeprecationWarning
