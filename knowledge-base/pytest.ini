[tool:pytest]
# Pytest configuration for Knowledge Base tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    performance: Performance and benchmark tests
    edge_case: Edge case and error condition tests
    slow: Tests that take longer than 5 seconds
    redis: Tests that require Redis connection
    chroma: Tests that require Chroma DB connection
    
# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum versions
minversion = 6.0

# Test timeout (for performance tests)
timeout = 30

# Parallel execution
# addopts = -n auto  # Uncomment for parallel execution with pytest-xdist