[pytest]
markers =
    performance: marks tests as performance/scaling tests
    heavy_load: marks tests as heavy load stress tests
    slow: marks tests as slow running
    integration: integration tests

addopts = 
    --tb=short
    --strict-markers 
    --strict-config
    -v
    -k "not e2e and not performance and not heavy_load and not integration"
    --ignore=tests/test_writing_crew_integration.py
    --maxfail=1

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
; NOTE: Remove plugin-specific options to avoid failures when plugins are absent in CI
; timeout = 600
; asyncio_mode = auto
