name: Hardcoded Rules Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # Intentionally not initializing submodules. This job only scans the current repo tree.
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Run hardcoded rules detection
        run: |
          python scripts/discover_hardcoded_rules.py || true
          rg -n 'forbidden_phrases|required_elements|style_patterns|default_rules|banned_words|weasel_words' kolegium/ -g '!**/{tests,mocks,backup,historical}/**' | tee /tmp/hits.txt || true
          if [ -s /tmp/hits.txt ]; then
            echo "Hardcoded rules detected:" >&2
            cat /tmp/hits.txt >&2
            exit 1
          fi
