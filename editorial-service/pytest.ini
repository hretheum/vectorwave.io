[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
asyncio_mode = auto

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    redis: marks tests that require Redis
    network: marks tests that require Docker network
    observability: marks tests for observability stack
    ecosystem: marks tests for Vector Wave ecosystem integration
    compatibility: marks tests for compatibility scenarios

# Coverage settings
[coverage:run]
source = src
pythonpath = 
    ./src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod